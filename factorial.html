<body>
    <h4>A function to calculate the factorial of a number</h4>
    <script>
        function factorial(n){
            let a = 1;
            for (i = 1; i <= n; i++){
                a = a * i;
            }
                return a;
        }
        document.write("Factorial of 7 is " , factorial(7));
       

    </script>
    
</body>
