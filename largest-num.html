<body>
    <h4>Creating an array of 10 numbers and finding the largest number from it </h4>
    <script>
        let arr = [23,44,75,3,90,53,12,84,10,7];
        let largest = Math.max(...arr);
        document.write("The largest number is : ",largest);
    </script>
