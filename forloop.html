<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
 <h4>Display numbers 1 to 10 using for loop</h4>
<body>
    <script>
        for(let i = 1; i<=10; i++){
            document.write(i,"<br>");
        }
    </script>
</body>
</html>
