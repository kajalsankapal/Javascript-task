<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
 <h4>Program to print multiplication table of given number</h4>
<body>
    <script>
        let a = prompt("Enter any number");
        for (let i = 1; i<=10; i++){
            document.write(a*i,"<br>");
        }
    </script>
</body>
</html>
