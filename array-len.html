<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Return the length of each word in an array</h4>
    <script>
        const fruits = ["apple","banana","mango","cherry"];
        let len = fruits.map(function (fruit){
            return fruit.length;
        });
        document.write("Elements from fruits array are : ",fruits,"<br>");
        document.write("Length : ",len);

    </script>
</body>
</html>
