<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Use .map() to create a new array with squares of all numbers</h4>
    <script>
        let arr1 = [2,3,4,5,6];
        let squ = (arr1) => {
            return arr1.map(n => n * n);
        };
        let result = squ(arr1);
        document.write("Squre root of numbers : " ,result);

    </script>
</body>
</html>
