<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Use .map() to create a new array with squares of all numbers</h4>
    <script>
        let arr1 = [1,2,3,4,5];
        let arr2 = arr1.map(arr1 => arr1 * 2);
        document.write(arr2);
    </script>
</body>
</html>
